<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head>

<body>

    <form action="#">
        <fieldset>

            <h3>Dia</h3>
            <div>
                <label for="domingo">Domingo</label>
                <input type="checkbox" name="semana" id="domingo">
            </div>

            <div>
                <label for="segunda">Segunda-feira</label>
                <input type="checkbox" name="semana" id="segunda" checked>
            </div>

            <div>
                <label for="terça">Terça-feira</label>
                <input type="checkbox" name="semana" id="terça">
            </div>

            <div>
                <label for="quarta">Quarta-feira</label>
                <input type="checkbox" name="semana" id="quarta">
            </div>

            <div>
                <label for="quinta">Quinta-feira</label>
                <input type="checkbox" name="semana" id="quinta" checked>
            </div>

            <div>
                <label for="sexta">Sexta-feira</label>
                <input type="checkbox" name="semana" id="sexta">
            </div>

            <div>
                <label for="sabado">Sabado</label>
                <input type="checkbox" name="semana" id="sabado">
            </div>

        </fieldset>

        <input type="submit">

    </form>
</body>

</html>
